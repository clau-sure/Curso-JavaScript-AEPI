<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index of</title>
</head>
<body>
    
    <script>
        var listaAlumnos = new Array ('Lucía', 'Teresa', 'Gemma', 'Rita', 'Joaquín')

        //busca un elemento en el array y si lo encuentra me devuelve su posición y si no me devuelve -1

        var alumno = 'Elena'

        var encontrado = listaAlumnos.indexOf(alumno)

        console.log(encontrado)

        console.log(listaAlumnos[encontrado])
    </script>
</body>
</html>
