<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Método Unshift</title>
</head>
<body>
    
    <script>
        //El método unshift introduce elementos por la primera posición del array recalculando las posiciones de todos los demás elementos 

        var listaAnimales = new Array ('León', 'Tigre', 'Gato', 'Lince', 'Leopardo');

        var animal = 'Guepardo'
        listaAnimales.unshift(animal, 'Hiena')
        console.log(listaAnimales)
    </script>
</body>
</html>
