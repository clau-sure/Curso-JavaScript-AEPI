<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Método push</title>
</head>
<body>
    
    <script>
        //El método push me permite introducir elementos en la última posición disponible

        var listaAnimales = new Array ('León', 'Tigre', 'Gato', 'Lince', 'Leopardo');
        var animal = 'Pantera'
        listaAnimales.push (animal, 'Rinoceronte')
    </script>
</body>
</html>
