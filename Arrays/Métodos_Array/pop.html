<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Método pop</title>
</head>
<body>
    
    <script>
        //El método pop elimina de la lista elementos por el final

        var listaAnimales = new Array ('León', 'Tigre', 'Gato', 'Lince', 'Leopardo');

        var animal = listaAnimales.pop()
        console.log(listaAnimales)
        console.log(animal)
    </script>
</body>
</html>
