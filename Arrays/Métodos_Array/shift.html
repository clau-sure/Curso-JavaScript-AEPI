    <title>Método Shift</title>

<body>
    
    <script>
        //El método shift me permite eliminar elementos por el principio recalculando las posiciones de los elementos restantes 

       var listaAnimales = new Array ('León', 'Tigre', 'Gato', 'Lince', 'Leopardo');
       listaAnimales.shift()
       console.log(listaAnimales)
    </script>
