<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos 2</title>
</head>

<body>

    <ul id="menu">
        <li data-color="azul" data-position= >azul</li>
        <li >rojo</li>
        <li >verde</li>
    </ul>

    <script>

        var botones = document.querySelectorAll('#menu li');

        for (boton of botones) {
            boton.addEventListener('click', capturarColor)
        }

        function capturarColor(event) {
            var color = event.target.dataset
            cambiarColor(color)
        }

        function cambiarColor(pColor) {
            document.body.style.backgroundColor = pColor;
        }
    </script>

</body>

</html>
