<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones parámetros indefinidos</title>
</head>
<body>
    
    <script>
        //funciones con parámetros indefinidos no pueden recibir parámetros porque si reciben parámetros ya están definidos
        function mediaAritmetica () {
            var resultado = 0;
            var numeroParametros = arguments.length;
            console.log('parametros', numeroParametros)
            for(var i = 0; i < numeroParametros; i++) {
                resultado = resultado + arguments [i]
            }
            resultado = resultado / numeroParametros
            console.log(resultado)
        }
        mediaAritmetica(2,6)
        mediaAritmetica (2.5, 2.5, 10, 5, 5)
    </script>
</body>
</html>
