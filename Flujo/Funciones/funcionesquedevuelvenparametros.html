<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones que devuelven parámetros</title>
</head>
<body>
    
    <script>
    //función que me redondee un número racional a la baja
    //ámbito de las variables
    var numero = 4.5;
    var numeroRedondeado;
    function redondear (pNumero) {
        var resultado = parseInt(pNumero)
        return resultado
    }
    numeroRedondeado = redondear(numero)
    otroNumero = redondear (13.90)
    alert(numeroRedondeado)
    alert(otroNumero)
    </script>
</body>
</html>
