<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Función básica</title>
</head>
<body>

    //las funciones tienen dos partes

        //llamada a la función: start
        saludar ()
