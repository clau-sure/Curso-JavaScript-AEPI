<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3 Bucles</title>
    <style>
        .cuadrado {
            height: 100px;
            width: 100px;
            background-color: lime;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
  
    <script>
        var cuadrado =  '<div class= "cuadrado"></div>'
        var cantidad = prompt('Dame una cantidad')
        var contenido = ''
        for (var i = 1; i <= cantidad; i++) {
            //contenido = contenido + '<div class= "cuadrado"></div>'
            contenido += cuadrado;
        }

        document.write(contenido)
    </script>
</body>
</html>
