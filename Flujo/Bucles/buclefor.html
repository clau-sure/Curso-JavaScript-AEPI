<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bucle For</title>
</head>
<body>
    
    <script>
    //para repetir de forma controlada una serie de veces una sentencia u elemento 
    for ( var i = 10; i >= 0; i--){
        console.log(i)
    }
    for ( var j = 0; j <= 10; j++){
        console.log(j)
    }
    </script>
</body>
</html>
