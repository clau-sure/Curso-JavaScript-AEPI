<body>
    
    <script>
        //somos un portero de discoteca y tenemos que controlar la entrada de la gente para que sean mayor de edad
        var edad = parseInt(prompt ('dame una edad'))
        const EDAD_CORTE = 18;
        var entrada = (edad < EDAD_CORTE) ? 'no puedes entrar sori' : 'puedes pasar'
        alert(entrada)
    </script>
