<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
</head>
<body>
    
    <script>
        var color = prompt('dame un color')
        color = color.toLowerCase() //toUpperCase()
        switch(color) {
            case 'amarillo': 
                alert('yellow')
            break;
            case 'rojo':
            case 'carmesí':
            case 'rubí':
                alert('red')
            break;
            case 'azul':
                alert('blue')
            break;
            default:
                alert('No tenemos ese color contemplado')
            break;
        }
    </script>
</body>
</html>
