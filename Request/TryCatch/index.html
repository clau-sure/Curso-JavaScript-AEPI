<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Try Catch</title>
</head>
<body>
        <div style="display: flex; align-items: center; margin-top: 30px; margin-left: 30px;">
                <div id="display">
                        Bienvenido Mister Marshall
                    </div>
                    <button style="margin-left: 15px;" class="btn btn-primary" onclick="mostrarMensaje()">Mensaje</button>
        </div>
        <h5 id="error" style="display: flex; align-items: center; margin-top: 30px; margin-left: 30px;"></h5>


    <script>
        function mostrarMensaje () {
            try {
                salodar ()
            }
            catch (error) {
                document.getElementById('error').innerHTML = 'Mi error: ' + error.message
            }
        }

        function saludar () {
            document.getElementById('display').innerText = 'Welcome to the jungle'
        }
    </script>
</body>
</html>
