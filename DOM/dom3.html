<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 3</title>
</head>
<body>
    <p class="populares">En un lugar de La Mancha</p>
    <p class="historias">Érase una vez la vida</p>
    <p class="populares">Con 100 cañones por banda</p>

    <script>
        var populares = document.getElementsByClassName('populares')

            var texto = popular.innerText
            popular.innerText = texto.toUpperCase()
        }
    </script>
