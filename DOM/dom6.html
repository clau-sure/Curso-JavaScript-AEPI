<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 6</title>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="http://www.yahoo.es">Yahoo</a>
        </li>
        <li>
            <a href="http://www.google.es">Yahoo</a>
        </li>
        <li>
            <a href="http://www.amazon.es">Yahoo</a>
        </li>

    </ul>
    <script>
        var enlaces = document.querySelectorAll ('#menu a')
        for (enlace of enlaces) {
            console.log(enlace.href)
            enlace.href = 'http://www.20minutos.es'
            enlace.title = '20minutos peri√≥dico'
            enlace.style.color = 'rgba (255, 0, 0, 1)'
            enlace.style.textDecoration = 'none'
        }
        var lis = document.querySelectorAll ('#menu li')
        for (li of lis) {
            li.className = 'linea'
        }
    </script>
</body>
</html>
