<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 9</title>
</head>
<body>
    <ul id="categorias">
        <li>
            <span>$</span>
            <a href="">unidades</a>
        </li>
        <li>
                <span>$</span>
                <a href="">envio</a>
            </li>
    </ul>

    <script>
        var listaCategorias = new Array ('color', 'peso', 'precio', 'marca', 'talla');
        var seccionCategorias = document.querySelector('#categorias')
        function pintarUnaCategoria (pCategoria, pId) {
            seccionCategorias.innerHTML += `<li>
                                                <span>${pId}</span>
                                                <a href="">${pCategoria}</a>
                                            </li>`
        }
        var i = 0;
        for (categoria of listaCategorias) {
            pintarUnaCategoria(categoria, i)
            i++
        }
    </script>
</body>
</html>
