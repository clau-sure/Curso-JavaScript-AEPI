<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest Parameter</title>
</head>
<body>
    
    <script>
        function calculadora (pOperacion, ...valores) {
            let resultado = 0
            for (let i=0; i < valores.length; i++) {
                switch (pOperacion) {
                    case '+':
                        resultado += valores[i]
                        break;
                    case '-':
                        resultado -= valores [i]
                    break;
                }
            }
        }    
    </script>
</body>
</html>
