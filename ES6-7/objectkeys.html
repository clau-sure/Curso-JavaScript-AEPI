<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Keys</title>
</head>
<body>
    
    <script>
        const persona = {
            nombre: 'Juan',
            apellido: 'Perez',
            edad: 37,
            trabajo: 'Desarrollador'
        }

        let {nombre} = persona;
        console.log(nombre);

        //object keys

        console.log(Object.keys(persona))

    </script>
</body>
</html>
