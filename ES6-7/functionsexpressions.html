<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Expresions</title>
</head>
<body>
    
    <script>
        //function declaration
        
        function saludar(pNombre) {
            console.log('Hola' + pNombre)
        }
        saludar('Pepe')

        //function expression

        const cliente = function (pNombreCliente) {
            return 'Mostrando los datos del cliente ' + pNombreCliente;
        }

        console.log(cliente('Juan'))

    </script>
</body>
</html>
