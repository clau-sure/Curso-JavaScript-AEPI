    <script>
        //dado 54321 segundos quiero que me calcul√©is la cantidad de horas minutos y segundos que hay en ese tiempo

        var segundosTotales = prompt('Dame una cantidad de segundos');
        alert(typeof (segundosTotales));
        var horas = segundosTotales / (60*60);
        horas = parseInt(horas)
        console.log(horas)
        var resto = segundosTotales % (60*60);
        var minutos = resto / 60;
        minutos = parseInt(minutos)
        console.log(minutos)
        var segundos = resto % 60;

        document.write('En ' + segundosTotales + ' hay ' + horas + ' horas, ' + minutos + ' minutos y ' + segundos + ' segundos.');




    </script>
