<body>
    <div class="container" >      
    <h2>Hogwarts Quiz</h2>
                <p>Elegir mi color favorito:</p>
                <input type="radio" name="casaHogwarts" value="Griffindor">Rojo 
                <input type="radio" name="casaHogwarts" value="Slytherin">Verde 
                <input type="radio" name="casaHogwarts" value="Hufflepuf">Amarillo 
                <input type="radio" name="casaHogwarts" value="Ravenclaw">Azul 
                
                <br> 
                
                <button type="button" onclick="mostrarValue()"> 
                    Saber mi casa 
                </button> 
                
                <br> 
                
                <div id="result"></div> 
            </div>  
                
                <script> 
                    function mostrarValue() { 
                        var listadoInputs = document.getElementsByName('casaHogwarts'); 
                        if(listadoInputs[0].checked){
                        document.getElementById("result").innerHTML
                        = "Mi casa es: "+listadoInputs[0].value; 
                        }
                        if(listadoInputs[1].checked){
                        document.getElementById("result").innerHTML
                        = "Mi casa es: "+listadoInputs[1].value; 
                        }
                        if(listadoInputs[2].checked){
                        document.getElementById("result").innerHTML
                        = "Mi casa es: "+listadoInputs[2].value; 
                        }
                        if(listadoInputs[3].checked){
                        document.getElementById("result").innerHTML
                        = "Mi casa es: "+listadoInputs[3].value; 
                        }
                    } 
                </script> 
            </body>
